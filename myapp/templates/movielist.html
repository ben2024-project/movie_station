{%extends 'base.html'%}

{%block title_block%}

<title>Movie-list</title>

{%endblock%}

{%block main_block%}
<div class="container border p-4 shadow mt-5" >

        <a href="{%url 'movie-create' %}" class="btn btn-outline-success">Add New Movie</a>

        <table class="table">
                <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Runtime</th>
                        <th>Language</th>
                        <th>Genre</th>
                        <th>Director</th>
                        <th>Action</th>
                </tr>
                {%for m in data%}
                   <tr>
                        <td>{{m.title}}</td>
                        <td>{{m.year}}</td>
                        <td>{{m.run_time}}</td>
                        <td>{{m.language}}</td>
                        <td>{{m.genre}}</td>
                        <td>{{m.director}}</td>
                        <td> 
                                <a href="{%url 'movie-detail' m.id%}" class="btn btn-outline-info">view</a>

                                <a href="{%url 'movie-delete' m.id%}" class="btn btn-outline-danger">remove</a>

                                <a href="{%url 'movie-edit' m.id%}" class="btn btn-outline-warning">edit</a>
                        </td>
                   </tr>
                {%endfor%}
        
        </table>
{%endblock%}
